<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>LOFA 복지기금 시스템 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f0f2f5; display: flex; align-items: center; justify-content: center; height: 100vh; font-family: 'Malgun Gothic', sans-serif; }
        .login-card { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        .logo { font-size: 2rem; font-weight: bold; color: #fd8d0d; margin-bottom: 20px; text-align: center; }
    </style>
</head>
<body>

<div class="login-card shadow">
    <div class="logo">LOFA <span class="text-dark" style="font-size: 1.2rem;">복지기금</span></div>
    <h5 class="text-center mb-4 text-secondary lh-base">
        계정이 없는 경우 <br> 
        회원 가입 후 로그인해 주세요
    </h5>    
    <form id="loginForm">
        <div class="mb-3">
            <label class="form-label fw-bold">사번 (아이디)</label>
            <input type="text" name="employeeId" class="form-control form-control-lg" placeholder="사번을 입력하세요" required>
        </div>
        <div class="mb-4">
            <label class="form-label fw-bold">비밀번호</label>
            <input type="password" name="password" class="form-control form-control-lg" placeholder="비밀번호" required>
        </div>
        <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary btn-lg fw-bold shadow-sm">로그인</button>
        </div>
    </form>

    <div class="mt-4 text-center border-top pt-4">
        <span class="text-muted fs-5">아직 계정이 없으신가요?</span><br>
        
        <a href="/signup" class="text-primary fw-bold mt-2 d-inline-block" style="text-decoration: none; font-size: 1.2rem;">
            <i class="bi bi-person-plus-fill me-1"></i> 신규 회원가입 하기
        </a>
    </div>

    <!-- QR Code Section -->
    <div class="mt-4 pt-4 border-top text-center">
        <p class="text-secondary small mb-3">모바일에서 접속하려면 아래 QR코드를 스캔하세요</p>
        <div id="qrcode" class="d-flex justify-content-center"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
    // Show error message if passed from backend
    {% if error_msg %}
    alert("{{ error_msg }}");
    {% endif %}

    // Generate QR code for the current homepage
    window.addEventListener('load', () => {
        new QRCode(document.getElementById("qrcode"), {
            text: window.location.origin,
            width: 128,
            height: 128,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });
    });

    document.getElementById('loginForm').onsubmit = async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        
        try {
            const res = await fetch('/login_process', { method: 'POST', body: formData });
            const result = await res.json();
            
            if (result.status === 'success') {
                // 관리자라면 관리자 페이지로, 일반 직원은 메인으로 이동
                if (result.is_admin) {
                    location.href = '/admin';
                } else {
                    location.href = '/main';
                }
            } else {
                alert(result.message);
            }
        } catch (err) {
            alert('서버와 통신 중 오류가 발생했습니다.');
        }
    };
</script>
</body>
</html>
